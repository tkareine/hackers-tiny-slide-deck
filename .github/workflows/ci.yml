name: CI

on: [push]

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - "16"
          - "18"
          - "20"
    env:
      # Reduce ANSI terminal output for webpack and Cypress
      CI: 1
      NO_COLOR: 1
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Cache ~/.npm for Node ${{ matrix.node }}
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-npm-
      - name: Cache ~/.cache/Cypress for Node ${{ matrix.node }}
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ matrix.node }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-cypress-
      - name: Install npm dependencies and build HTSD
        run: npm ci
      - name: Verify Cypress installation
        run: ./node_modules/.bin/cypress verify
      - name: Run tests
        run: npm test
